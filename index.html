<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./public/style/highlight/monokai.css" />
    <link rel="stylesheet" href="./public/style/main.css" />
    <link rel="stylesheet" href="./public/style/login.css" />
    <link rel="stylesheet" href="./public/style/media_queries.css" />

    <title>Alura Dev</title>
  </head>

  <body>
    <div id="login-nome">
      <img src="./resources/img/logo.png" alt="alura_dev" id="login-logo" />
      <div class="perfil-container">
        <div class="perfil bg-light">
          <i
            class="fa-solid fa-user"
            style="color: var(--bg); font-size: 100px; padding: 40px"
          ></i>
        </div>
      </div>
      <form action="./dashboard.html" class="" method="GET">
        <input
          id="loginname"
          type="text"
          name="login-nome"
          class="form-control"
          placeholder="@Nome"
        />

        <input
          id="loginavatar"
          type="text"
          name="login-avatar"
          class="form-control"
          placeholder="https://image.com/image.ext"
        />

        <button class="btn">Login</button>
        <hr />
        <p>
          O envio do seu nome e foto de perfil são opcionais e não ficam salvos
          em nenhum banco de dados. Caso queira prosseguir sem a personalização,
          basta <a href="./dashboard.html">clicar aqui.</a>
        </p>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script>
      if (localStorage.getItem("usuario")) {
        let usuario = JSON.parse(localStorage.getItem("usuario"));
        let perfil = document.querySelector(".perfil");
        perfil.innerHTML = "";
        perfil.style.backgroundImage = `url("${usuario.avatar}")`;
        perfil.style.backgroundSize = "cover";

        let loginName = document.querySelector('#loginname');
        loginName.setAttribute('placeholder', `${usuario.nome}`);
        loginName.value = usuario.nome.slice(1);
        document.querySelector('#loginavatar').value = usuario.avatar;
      }
    </script>
  </body>
</html>
